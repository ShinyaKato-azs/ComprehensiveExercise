<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <link rel="stylesheet" th:href="@{/css/items/itemAdd.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <title>Vegetables</title>
</head>
<body>
	<div id="contents" class="container bg-light text-center">
		<p th:text="'ログイン中のユーザー：'+${loginUser.userName}"></p>
	   <form th:action="@{/add}" method="POST" th:object="${itemAddForm}">
		   <input type="text" name="name" th:field="*{name}"placeholder="商品名を入力"
		   th:errorclass="is-invaid"/input>
		   <font color="red">
			   <div th:errors="*{name}"></div>
		   </font>
		   <br>
		   <br>
		   <input type="number" th:field="*{price}" placeholder="価格を入力"
		   th:errorclass="is-invaid">
		   <font color="red">
			   <div th:errors="*{price}"></div>
		   </font>
		   <br>
		   <input type="hidden" th:field="*{farmerId}">
		   <br>
		   <input type="submit" value="送信" /input>
	   </form>
	   <br>
	   <a th:href="@{/}">一覧に戻る</a>
   </div>
</body>
</html>
