<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
</head>
<body>
	<div class="contents" style="padding-left:40%;">
		<h2>ログイン</h2>
		<form th:action="@{/login}" method="post">
			<div th:if="${param.error}">
				<p th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}"
					th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"
					style="color:red;">
					ログイン失敗
				</p>
			</div>
			<label for="userMail">ユーザーメールアドレス</label>
			<br>
			<input type="text" name="userMail"/>
			<br>
			<label for="password">パスワード: </label>
			<button type="button" id="hideButton"  onclick="pushHideButton()"
			 style="font-size:1px;padding:1px;">パスワードの「見える化」</button>
			 <br>
			<input id="password" type="password" name="password"/>
			<br>
			<br>
			<button type="submit">ログイン</button>		
			<br>
			<br>		
		</form>
		<a th:href="@{/signup}">新規登録はこちら</a>
	</div>
	<script>
      function pushHideButton() {
        var txtPass = document.getElementById("password");
        var hideButton = document.getElementById("hideButton");
        if (txtPass.type === "text") {
          txtPass.type = "password";
          hideButton.innerHTML="パスワードの「見える」化"
        } else {
          txtPass.type = "text";
          hideButton.innerHTML="パスワードの「見えない」化"
        }
      }
    </script>
</body>
</htmlxmlns:th="http://www.thymeleaf.org">
